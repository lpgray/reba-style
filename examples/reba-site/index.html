<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reba Style</title>
    <link rel="stylesheet/less" href="style.less">
    <script src="../../bower_components/less/dist/less.min.js"></script>
</head>
<body>
    <div class="banner">
        <div class="container">
            <h1>Reba Style</h1>
            <h2>你只需要定义你的主色就可以完成你的网站大概的风格。</h2>
            <a href="https://github.com/lpgray/reba-style" class="btn btn-white">了解更多</a>
        </div>
    </div>

    <div class="features">
        <div class="container">
            <h1>特色</h1>
            <div class="feature-item">
                <h1>normalize.css</h1>
                <p>使用著名的normalize.css</p>
            </div>
            <div class="feature-item">
                <h1>Just Button</h1>
                <p>前端UI制作，很难进行框架结构设计，我们只定义了按钮样式，其它的，自己来吧。</p>
            </div>
            <div class="feature-item">
                <h1>Main Color</h1>
                <p>网站设计大都离不开主色、副色，我们只规定了一种主色，你可以很轻松就实现简洁设计风格的网站。</p>
            </div>
        </div>
    </div>

    <div class="copy">
        <div class="container">
            <p>&copy;2015 <a href="http://h5shop.org">lpgray</a> all rights reserved</p>
        </div>
    </div>
</body>
</html>
